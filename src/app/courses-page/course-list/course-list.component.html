<app-course-details 
  (editCourse)=handleEdit($event)
  (deleteCourse)=handleDelete($event)
  [data]="course" *ngFor="let course of (courseList | orderBy)"
  [appCustomBorder]="course.creationDate">
</app-course-details>
<div class="emptyContainer" *ngIf="!courseList.length">
  No data! Feel free to add new course.
</div>
