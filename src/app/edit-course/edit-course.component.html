<div *ngIf="currentCourse">
  <label>
    Title
    <input [(ngModel)]="currentCourse.name" type="text" placeholder="Title">
  </label>
  <label>
    Description
    <textarea class="description" [(ngModel)]="currentCourse.description" placeholder="Description"></textarea>
  </label>
  <label>
    Date
    <input [(ngModel)]="currentCourse.date" type="text" placeholder="Date">
  </label>
  <label>
    Duration
    <input [(ngModel)]="currentCourse.length" type="number" placeholder="Duration">
  </label>
  <div class="actionButtons">
    <button (click)="onUpdateCourse()">Save</button>
    <button (click)="onCancel()">Cancel</button>
  </div>
</div>
